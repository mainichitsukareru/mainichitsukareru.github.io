<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #1a4b6e 0%, #3498db 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

.sphere {
    position: absolute;
    border-radius: 50%;
    filter: blur(30px);
    opacity: 0.7;
    z-index: 1;
}

.sphere-1 {
    width: 400px;
    height: 400px;
    background: radial-gradient(circle at 30% 30%, #6dd5fa, #2193b0);
    animation: float1 25s ease-in-out infinite;
    top: -100px;
    left: -100px;
}

.sphere-2 {
    width: 350px;
    height: 350px;
    background: radial-gradient(circle at 30% 30%, #1e3c72, #2a5298);
    animation: float2 30s ease-in-out infinite;
    bottom: -50px;
    right: -50px;
}

.sphere-3 {
    width: 300px;
    height: 300px;
    background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe);
    animation: float3 28s ease-in-out infinite;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

@keyframes float1 {
    0% { transform: translate(0, 0); }
    25% { transform: translate(150px, 100px); }
    50% { transform: translate(100px, 200px); }
    75% { transform: translate(-100px, 100px); }
    100% { transform: translate(0, 0); }
}

@keyframes float2 {
    0% { transform: translate(0, 0); }
    33% { transform: translate(-150px, -100px); }
    66% { transform: translate(100px, -150px); }
    100% { transform: translate(0, 0); }
}

@keyframes float3 {
    0% { transform: translate(-50%, -50%); }
    33% { transform: translate(-30%, -70%); }
    66% { transform: translate(-70%, -30%); }
    100% { transform: translate(-50%, -50%); }
}

.welcome {
    font-size: 3rem;
    color: #ffffff;
    margin-bottom: 2rem;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeInDown 1s ease forwards;
    z-index: 2;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.links-container {
    background: rgba(255, 255, 255, 0.85);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    min-width: 280px;
    max-width: 600px;
    width: 90%;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s ease 0.5s forwards;
    z-index: 2;
    position: relative;
    backdrop-filter: blur(5px);
}

.links-container a {
    display: block;
    color: #1a4b6e;
    text-decoration: none;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border-radius: 5px;
    transition: all 0.3s ease;
    background: rgba(248, 249, 250, 0.8);
}

.links-container a:hover {
    background: #e9ecef;
    transform: translateX(5px);
    color: #2980b9;
}

@keyframes fadeInDown {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .welcome {
        font-size: 2rem;
    }

    .links-container {
        padding: 1.5rem;
    }

    .sphere {
        filter: blur(40px);
        opacity: 0.5;
    }

    .sphere-1 {
        width: 300px;
        height: 300px;
    }

    .sphere-2 {
        width: 250px;
        height: 250px;
    }

    .sphere-3 {
        width: 200px;
        height: 200px;
    }
}

@media (max-width: 480px) {
    .welcome {
        font-size: 1.8rem;
    }

    .links-container {
        padding: 1rem;
    }

    .sphere {
        filter: blur(30px);
        opacity: 0.4;
    }

    .sphere-1 {
        width: 200px;
        height: 200px;
    }

    .sphere-2 {
        width: 180px;
        height: 180px;
    }

    .sphere-3 {
        width: 150px;
        height: 150px;
    }
}
    </style>
</head>
<body>
    <div class="sphere sphere-1"></div>
    <div class="sphere sphere-2"></div>
    <div class="sphere sphere-3"></div>
    <h1 class="welcome">Welcome</h1>
    <div class="links-container">
        <a href="tabelline-v2/index.html">Tabelline v2</a>
        <!-- Qui potrai aggiungere altri link in futuro -->
    </div>
</body>
</html>
